<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<label for="name">Name* :</label>
		<input type="text" name="name" id="name" required><br><br>
		
		<label for="email">Email* :</label>
		<input type="email" name="email" id="email" required><br><br>

		<label>Gender* :</label>
		<input type="radio" name="gender" id="m" required>
		<label for="m">male</label>
		<input type="radio" name="gender" id="f" required>
		<label for="f">female</label><br><br>

		<label for="pc">Laptop Brands</label>
		<select name="pc" id="pc">
			<option value="">select laptop</option>
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option value="hp">HP</option>
		</select> <br><br>
		
		<label for="age">Age* :</label>
		<input type="number" name="age" id="age" required><br><br>
		
		<label for="dob">Date of Birth* :</label>
		<input type="date" name="dob" id="dob" required><br><br>
		
		<label for="password">Password* :</label>
		<input type="password" name="password" id="password" required><br><br>
		
		<label for="url">Portfolio URL:</label>
		<input type="url" name="URL_Input" id="url"> <br><br>

		<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
